<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory IoT - My Profile</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-left">
                <div class="logo-section">
                    <div class="logo">F</div>
                    <div class="brand">
                        <h1>Factory IoT</h1>
                        <p>Profile Settings</p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-card">
                    <div class="profile-avatar">
                        U
                        <div class="avatar-edit">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 20h9"/>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                            </svg>
                        </div>
                    </div>
                    <h2 class="profile-name">User</h2>
                    <p class="profile-role">Operator</p>
                    <div class="profile-status">
                        <span class="status-dot"></span>
                        Online
                    </div>
                </div>

                <div class="stats-card">
                    <h3 class="stats-title">Activity Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">-</div>
                            <div class="stat-label">Total Logins</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">-</div>
                            <div class="stat-label">Active Time</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">-</div>
                            <div class="stat-label">Alerts Handled</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">-</div>
                            <div class="stat-label">Response Rate</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Main -->
            <div class="profile-main">
                <div class="section-card">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('profile')">Profile</button>
                        <button class="tab" onclick="switchTab('security')">Security</button>
                        <button class="tab" onclick="switchTab('activity')">Activity</button>
                    </div>

                    <!-- Profile Tab -->
                    <div class="tab-content active" id="profile-tab">
                        <div class="section-header">
                            <div class="section-title">
                                <div class="section-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                                Personal Information
                            </div>
                            <button class="edit-btn" onclick="toggleEdit()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9"/>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                </svg>
                                Edit
                            </button>
                        </div>

                        <form class="form-grid" id="profileForm">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-input" id="profileFirstName" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-input" id="profileLastName" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" id="profileEmail" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" id="profilePhone" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-input" id="profileDepartment" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-input" id="profileRole" readonly>
                            </div>
                        </form>

                        <div class="button-group" id="saveButtons" style="display: none;">
                            <button class="btn-primary" onclick="saveProfile()">Save Changes</button>
                            <button class="btn-secondary" onclick="cancelEdit()">Cancel</button>
                        </div>
                    </div>

                    <!-- Security Tab -->
                    <div class="tab-content" id="security-tab">
                        <div class="section-header">
                            <div class="section-title">
                                <div class="section-icon" style="background: rgba(239, 68, 68, 0.1); color: var(--color-danger);">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                </div>
                                Security Settings
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-input" id="currentPassword" placeholder="Enter current password">
                            </div>
                            <div class="form-group">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-input" id="newPassword" placeholder="Enter new password">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm new password">
                            </div>
                        </div>

                        <div class="button-group">
                            <button class="btn-primary" onclick="updatePassword()">Update Password</button>
                        </div>
                    </div>

                    <!-- Activity Tab -->
                    <div class="tab-content" id="activity-tab">
                        <div class="section-header">
                            <div class="section-title">
                                <div class="section-icon" style="background: rgba(139, 92, 246, 0.1); color: var(--color-purple);">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                                    </svg>
                                </div>
                                Recent Activity
                            </div>
                        </div>

                        <div class="activity-list">
                            <div class="activity-item">
                                <div class="activity-icon login">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                        <polyline points="10 17 15 12 10 7"/>
                                        <line x1="15" y1="12" x2="3" y2="12"/>
                                    </svg>
                                </div>
                                <div class="activity-content">
                                    <div class="activity-title">Logged in successfully</div>
                                    <div class="activity-time">Just now</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Back Button -->
    <a href="/Dashboard" class="fixed-back-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
        Back to Dashboard
    </a>

    <script src="/js/theme.js?v=2"></script>
    <script src="js/env.js?v=2"></script>
    <script src="js/api.js?v=2"></script>
    <script src="js/profile.js?v=2"></script>
</body>
</html>
