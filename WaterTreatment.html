<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory IoT - Water Treatment 3D</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css?v=2">
    <link rel="stylesheet" href="/css/dashboard.css?v=2">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container" style="position: absolute; top: 0; left: 0; right: 0; z-index: 10; max-width: 100%; pointer-events: none;">
        <div class="header" style="background: transparent; border-bottom: none; margin-bottom: 0;">
            <div class="header-left">
                <a href="/Dashboard" class="logout-btn" style="pointer-events: all;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
            <div class="header-right" style="pointer-events: all;">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
                <div class="user-info">
                    <a href="/Profile">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">User</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    <div id="labels-container"></div>

    <!-- Scripts -->
    <script src="/js/theme.js?v=2"></script>
    <script src="/js/env.js?v=2"></script>
    <script src="/js/api.js?v=2"></script>
    <script src="/js/thingsboard.js?v=2"></script>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Auth Check -->
    <script>
        // Check authentication
        if (requireAuth()) {
            api.getCurrentUser().then(user => {
                if (user) {
                    document.getElementById('userName').textContent = user.firstName + ' ' + user.lastName;
                    document.getElementById('userAvatar').textContent = (user.firstName?.[0] || '') + (user.lastName?.[0] || '');
                }
            });
        }
    </script>

    <!-- Our 3D Water Treatment Visualization -->
    <script src="js/water-treatment-3d.js?v=5"></script>
</body>
</html>
